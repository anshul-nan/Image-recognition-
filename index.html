 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  </head>

  <body>
  <div class="container">
    
    <center>
      <h3 class="btn btn-default heading" style="color:red; background-color: aqua; border-radius: 20px; border-color: red;">IMAGE RECOGNITION</h3>
      <br><br>

      <p style="font-size: 22px; color:royalblue;">Model is trained to identify the following objects: </p>
      <b class="name_of_objects">
        Octane pen
        <hr>
        Class2(Scissor )
        <hr>
        Rounder
        <hr>
        Mask
        <hr>
      </b>
      <label>Webcam View - </label>
      <div id="camera"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
      <br><br>
      <button onclick="check();" class="btn btn-success">identify Image</button>
      <br><br>

      <p style="font-size: 22px; color:aqua;">Object :<span id="result_object_name" style="color:aqua;"></span>  </p>
      <p style="font-size: 22px; color:aqua;">Accuracy : <span id="result_object_accuracy" style="color:aqua;"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
